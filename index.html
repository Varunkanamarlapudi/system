<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-image:url("https://i.pinimg.com/originals/07/bd/63/07bd63148051b796564ffcae9c9be77a.jpg");
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 200px;
        }
        button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .popup {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: red;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body i>
    <div class="login-container">
        <h2>VEL-TECH</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="showPopup()">Login</button>
    </div>
    
    <div class="popup" id="popup">You are hacked!</div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            setTimeout(() => {
                document.getElementById("popup").style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
